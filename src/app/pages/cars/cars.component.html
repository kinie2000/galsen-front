<mat-card class="m-2 p-0">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-2">
        <div></div>
        <button mat-raised-button color="primary" (click)="openCarsDialog(null)">
            <mat-icon>add</mat-icon>
            Add New Cars
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="table-wrapper"> 
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
        
            <!-- FullName Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let cars">{{cars.cars_name}} </td>
            </ng-container>  

            <!-- carsname Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> carsname </th>
                <td mat-cell *matCellDef="let cars">{{cars.surname}} </td>
            </ng-container> 
    
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let cars">{{cars.email}}</td>
            </ng-container>  
            
            <!-- Store Column -->
            <ng-container matColumnDef="tel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel </th>
                <td mat-cell *matCellDef="let cars">{{cars.cars_phone}}</td>
            </ng-container>   

            <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> adresse </th>
                <td mat-cell *matCellDef="let cars">{{cars.cars_adress}}</td>
            </ng-container>   

            <!-- Wallet Balance Column -->
            <ng-container matColumnDef="cni">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CNI </th>
                <td mat-cell *matCellDef="let cars">{{cars.cars_cni}}</td>
            </ng-container> 

            <!-- Revenue Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> city </th>
                <td mat-cell *matCellDef="let cars">{{cars.cars_city}}</td>
            </ng-container>  

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> country </th>
                <td mat-cell *matCellDef="let cars">{{cars.cars_country}}</td>
            </ng-container>  
    
            <ng-container matColumnDef="status">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Statut</th>
                <td mat-cell *matCellDef="let cars">
                    <div fxLayoutAlign="start start">
                        <div class="rounded mrgn-r-xs success-bg status-icon" *ngIf="cars.cars_status=='NON-VALIDER'"></div>
                        <div class="rounded mrgn-r-xs accent-bg status-icon" *ngIf="cars.cars_status'VALIDER'"></div>
                        </div>
                        <div class="status-text" *ngIf="cars.cars_status=='VALIDER'">
                            <div>VALIDER</div>
                            <div class="mat-text-muted">VALIDER</div>
                        </div>
                        <div class="status-text" *ngIf="cars.cars_status=='NON-VALIDER'">
                            <div>NON-VALIDER</div>
                            <div class="mat-text-muted">NON-VALIDER</div>
                        </div>
                </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let cars"> 
                    <button mat-icon-button color="primary" (click)="openCarsDialog(cars)" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="warn" (click)="remove(cars)" matTooltip="Remove">
                        <mat-icon>delete</mat-icon>
                    </button>  
                </td>
            </ng-container> 
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let cars; columns: displayedColumns;"></tr>
        </table> 
        <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
    </div>
    <mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</mat-card>
